<textarea cols="100" rows="50">
<html>
<body>
<div style="color:blue;font-size:50px;">
<script language="JavaScript">
var a=prompt("A=","");
var b=prompt("B=","");
var c=a*a*a;
var d=3*((a*a)*b);
var e=3*(a*(b*b));
var f=b*b*b;
var suma=(+c)+(+d)+(+e)+(+f);
document.write("("+a+"+"+b+")^3="+a+"^3 + 3*(("+a+")"+"^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3= "+c+"+"+d+"+"+e+"+"+f+"="+suma)
</script>
</div>
</body>
</html>
</textarea>
