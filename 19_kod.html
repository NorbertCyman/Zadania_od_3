<textarea cols="100" rows="60">
<html>
<head>
<title>
Przykład obliczenia P i Obw prostokąta
</title>
<script language="JavaScript">
function p_cyman(a_cym,b_cym)
{
a_cyman=parseFloat(a_cym)
b_cyman=parseFloat(b_cym)
Pole_cyman=a_cyman*b_cyman
document.getElementsByName('obj')[0].value=Pole_cyman.toFixed(2); /* na dokument */
alert("P="+Pole_cyman.toFixed(2)+" cm^2"); /*do okna Alert */
pokaz1.innerHTML="P="+Pole_cyman.toFixed(2)+" cm^2"+"<br>"; /* do tabeli */
}
function obw_cyman(a_cym,b_cym)
{
r_liczba=parseFloat(a_cym)
h_liczba=parseFloat(b_cym)
Pc_wynik=(2*r_liczba)+(2*h_liczba)
document.getElementsByName('pole')[0].value=Pc_wynik.toFixed(2);
alert("Obw="+Pc_wynik.toFixed(2)+" cm");
pokaz2.innerHTML="Obw="+Pc_wynik.toFixed(2)+"cm";
}
</script>
</head>
<body>
Pobliczanie Pola i obwodu prostokąta
<br> <br>
<form name="formularz" action="..." onsubmit="p_cyman(this.promien.value,this.wysokosc.value); obw_cyman(this.promien.value,this.wysokosc.value);return false">
Podaj a=
<input size="6" name="promien">
Podaj b=
<input size="6" name="wysokosc">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
P=
<input size="6" name="obj">
obw=
<input size="6" name="pole">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
</body>
</html>
</textarea>
